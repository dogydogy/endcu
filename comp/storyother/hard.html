   <script>
  window.addEventListener("DOMContentLoaded", () => {
    const scrollToTopButton = document.querySelector(".scroll-to-top");

    scrollToTopButton.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    window.addEventListener("scroll", () => {
      if (window.scrollY > 200) {
        scrollToTopButton.style.display = "block";
      } else {
        scrollToTopButton.style.display = "none";
      }
    });

    const waterRipplesContainer = document.querySelector(".water-ripple");
    const numRipples = 25; // Number of ripples to create

    for (let i = 0; i < numRipples; i++) {
      const ripple = document.createElement("div");
      ripple.classList.add("water-ripple");
      ripple.style.left = `${getRandomValue(0, 100)}%`;
      ripple.style.top = `${getRandomValue(0, 100)}%`;
      ripple.style.animationDelay = `${getRandomDelay()}s`;
      ripple.style.animationDuration = `${getRandomValue(5, 8)}s`;
      ripple.style.transform = `scale(${getRandomValue(0.5, 2)})`;

      const innerRippleContainer = document.createElement("div");
      innerRippleContainer.classList.add("inner-ripple-container");
      ripple.appendChild(innerRippleContainer);

      const numInnerRipples = 2; // Number of inner ripples to create
      for (let j = 0; j < numInnerRipples; j++) {
        const innerRipple = document.createElement("div");
        innerRipple.classList.add("inner-ripple");
        innerRipple.style.animationDelay = `${getRandomDelay()}s`;
        innerRipple.style.animationDuration = `${getRandomValue(5, 9)}s`;
        innerRipple.style.transform = `scale(${getRandomValue(0.3, 0.7)})`;
        innerRippleContainer.appendChild(innerRipple);
      }

      waterRipplesContainer.appendChild(ripple);
    }
  });

  function getRandomValue(min, max) {
    return Math.random() * (max - min) + min;
  }

  function getRandomDelay() {
    const minDelay = 0; // Minimum delay in seconds
    const maxDelay = 30; // Maximum delay in seconds
    return getRandomValue(minDelay, maxDelay);
  }
</script>
