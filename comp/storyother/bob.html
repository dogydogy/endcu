<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="../../css/side/bob.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      rel="stylesheet"
    />

      <a href="../story.html">
        <img src="../../img/small/logo.png" />
      </a>
    </div>

    <div class="firstbox">
      <div class="back2" data-aos="fade-down" data-aos-delay="600"></div>
      <div class="back2 hide"></div>
      <div class="bubble0" data-aos="fade">
        <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
          <circle
            class="circle"
            cx="200"
            cy="200"
            r="200"
            fill="none"
            stroke="white"
            stroke-width="2"
          />
          <foreignObject x="50" y="50" width="300" height="300">
            <p class="centered-text" data-aos="fade-up">
              저 오늘부터 <br> 그만두겠습니다!
              <br>💀
            </p>
          </foreignObject>
        </svg>

    </div>

    <div class="scroll-to-top">↑</div>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const scrollToTopButton = document.querySelector(".scroll-to-top");

        scrollToTopButton.addEventListener("click", () => {
          window.scrollTo({ top: 0, behavior: "smooth" });
        });

        window.addEventListener("scroll", () => {
          if (window.scrollY > 200) {
            scrollToTopButton.style.display = "block";
          } else {
            scrollToTopButton.style.display = "none";
          }
        });
      });
    </script>

    <script>
      AOS.init();
    </script>
  </body>
